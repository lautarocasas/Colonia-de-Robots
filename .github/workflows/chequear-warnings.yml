name: Checkstyle Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '23'

      - name: Download Checkstyle
        run: |
          wget -q -O checkstyle.jar \
            https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.13.0/checkstyle-10.13.0-all.jar

      - name: Create minimal Checkstyle config
        run: |
          cat << 'EOF' > checkstyle.xml
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC
              "-//Checkstyle//DTD Checkstyle Configuration 1.3//EN"
              "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
            <module name="TreeWalker">
              <!-- Detect unused imports -->
              <module name="UnusedImports"/>
              <!-- Detect unused local variables -->
              <module name="UnusedLocalVariable"/>
            </module>
          </module>
          EOF

      - name: Run Checkstyle
        run: |
          java -jar checkstyle.jar \
            -c checkstyle.xml \
            src/main/java test/main/java